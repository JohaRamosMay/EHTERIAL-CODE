<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador | Ethereal Code</title>
  <!-- CDN de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CDN de Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Enlace al CSS externo -->
  <link rel="stylesheet" href="../assets/styles-v1.css">



  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <!-- Iconos Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">



</head>

<body>
  <!-- Menú -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1><strong><span id="logo-text">ETHEREAL CODE</span> |</strong></h1>
      </div>
      <!-- Botón hamburguesa -->
      <div class="menu-toggle" id="menu-toggle">☰</div>

      <!-- Botón cerrar -->
      <div class="menu-close" id="menu-close">✖</div>

      <!-- Menú de navegación -->
      <nav class="menu" id="menu">
        <ul>
          <li><a href="#cta">Inicio</a></li>
          <li><a href="#mission">Nuestra misión</a></li>
          <li><a href="#portfolio">Proyectos</a></li>
          <li><a href="#clients">Clientes</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>


    </div>
  </header>
<!-- Sección de cotización -->
<section class="hero-section">
  <div class="container">
    <h1>Cotizá tu proyecto</h1>

    <form id="quoteForm">
      <!-- NOMBRE -->
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required>

      <!-- EMAIL -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Tu email" required>

      <!-- MONEDA -->
      <div id="moneda-selector">
        <label>Ver precios en:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="moneda" value="ars" checked>
            <span>Pesos (ARS)</span>
          </label>
          <label>
            <input type="radio" name="moneda" value="usd">
            <span>Dólares (USD)</span>
          </label>
        </div>
      </div>

      <!-- SERVICIO -->
      <label for="service">Servicio:</label>
      <select id="service" name="service">
        <!-- Opciones se cargan por JS -->
      </select>

      <!-- EXTRAS -->
      <fieldset>
        <legend>Extras</legend>
        <div id="extras"></div>
      </fieldset>

      <!-- TOTAL -->
      <div class="total">
        Precio estimado: <strong id="total-display">$0,00 ARS</strong>
      </div>

      <!-- BOTÓN -->
      <button type="button" id="sendQuote">Enviar por WhatsApp</button>
    </form>
  </div>
</section>






  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 <strong>ETHEREAL CODE</strong> | Desarrollo Web. Todos los derechos reservados.</p>
  </footer>
  <script src="../assets/js/cotizacion.js"></script>





</body>

</html>
